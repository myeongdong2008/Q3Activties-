<body>
	<div class="container">
	<h3 class="bg-light text-dark text-center">Hogwarts School of Witchcraft and Wizardy</h3>
<table class="table table-striped table-dark table-hover">
	<tr>
		<th></th>
		<th>Firstname</th>
		<th>Lastname</th>
		<th>House</th>
	</tr>
	<tr>
		<td><img src="https://static.wikia.nocookie.net/neoencyclopedia/images/4/44/HarryPotter5poster.jpg/revision/latest?cb=20121121021021" class="img-thumbnail"></td>
		<td>Harry </td>
		<td>Potter</td>
		<td>Central</td>
	</tr>
	<tr>
		<td><img src="https://i.pinimg.com/736x/33/21/1c/33211ce56522412901b43dfa1557d94a.jpg" class="img-thumbnail"></td>
		<td>Hermoine</td>
		<td>Granger</td>
		<td>Starling</td>
	</tr>
	<tr>
		<td><img src="https://static.wikia.nocookie.net/hogwarts-life/images/8/82/Draco_Malfoy.jpg/revision/latest?cb=20170112183355" class="img-thumbnail"></td>
		<td>Draco</td>
		<td>Malfoy</td>
		<td>Keystone</td>
	</tr>
</table>
<div class="container text-light">
<h2>Enrolling Wizards</h2>
<form class="form-group">
	<div class="checkbox">
	<input type="checkbox" name="old">OLD STUDENT
    </div>
    <div class="checkbox">
	<input type="checkbox" name="new">NEW STUDENT
	</div>
	Firstname: <input type="text" name="Firstname" class="form-control">
	Lastname: <input type="text" name="lastname" class="form-control"><br>
	Choose House:
	<select class="form-control">
		<option>Gryffindor</option>
		<option>Ravenclaw</option>
		<option>Hufflefuff</option>
		<option>Slytherin</option>
	</select>
	<br>
	Date Enrolled:
	<input type="date" name="enrolled" class="form-control"><br>
	Upload Profile Picture:
	<input type="file" name="Picture" class="form-control"><br>

	<input type="submit" value="ADD STUDENT"class="btn btn-success btn-block">
	<input type="submit" value="CANCEL"class="btn btn-danger btn-block">
</form>
</div>
